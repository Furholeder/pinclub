cache:
  paths:
  - node_modules/


stages:
  - build
  - test
  - deploy

job_build:
  stage: build
  script:
    - deploy git.jinwanzhilin.com/liubing/nodeclub.git jiuyanlou
    - makeproject jiuyanlou build
  tags:
    - jinwan-ci

job_test:
  stage: test
  script:
    - makeproject jiuyanlou test-cov
  tags:
    - jinwan-ci

job_deploy_staging:
  stage: deploy
  script:
    - restart jiuyanlou app.js
    - npmrun apidoc jiuyanlou
    - npmrun todo jiuyanlou
  environment:
      name: staging
      url: http://www.jiuyanlou.com
  only:
    - master
  tags:
    - jinwan-ci
