<div class='cell'>
    <a class="user_avatar pull-left" href="/user/${topic.author.loginname}">
        <img src="${topic.author.avatar_url}"
             title="${topic.author.loginname}"
                />
    </a>

    <span class="reply_count pull-left">
        <span class="count_of_replies" title="回复数">
          ${topic.reply_count}
        </span>
        <span class="count_seperator">/</span>
        <span class="count_of_visits" title='点击数'>
          ${topic.visit_count}
        </span>
    </span>

    {{if topic.reply && topic.reply.author}}
    <a class='last_time pull-right' href="/topic/${topic.id}#${topic.reply.id}">
        <img class="user_small_avatar" src="${topic.reply.author.avatar_url}">
        <span class="last_active_time">${topic.reply.create_at_ago}</span>
    </a>
    {{/if}}

    <div class="topic_title_wrapper">
        <a class='topic_title' href='/topic/${topic.id}' title='${topic.title}'>
            ${topic.title}
        </a>
    </div>
</div>
