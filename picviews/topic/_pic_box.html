<div class="grid-item{{if highlight}} highlight{{/if}}" id="${item.id}">
    <div class="actions">
        <div class="right">
            <a data-id="${item.id}" title="喜欢" href="javascript:void(0);" class="like btn-with-icon btn btn14 like-btn{{if item.liked}} unlike{{/if}}"><i class="heart"></i><span class="text"> 2</span></a>
        </div>
        <div class="left">
            <a href="#${item.id}" data-id="${item.id}" data-name="${item.title}" data-src="${item.image}" data-toggle="modal" data-target="#get_image_modal" class="btn btn14 wbtn get-pic-btn"><span class="text">Get</span></a>
        </div>
    </div>
    <a href="#${item.id}" id="pic_${item.id}" data-id="${item.id}" data-name="${item.title}" data-src="{{if !!item.image_fixed}}${item.image_fixed}{{else}}${item.image}{{/if}}" class="preview-image preview_image_btn">
        <img src="{{if !!item.image_fixed}}${item.image_fixed}{{else}}${item.image}{{/if}}" title="${item.title}" alt="${item.title}"/>
        <div class="cover"></div>
    </a>
    <p class="stats less">
        <span title="转采" class="repin"><i></i>5</span>
        <span title="喜欢" class="like"><i></i>1</span>
        {{each item.image_colors}}
        <span title="${item.image_colors[$index]}" style="background-color: ${item.image_colors[$index]}; margin-right: 0px;"><i style="background: none;margin: 0;"></i></span>
        {{/each}}
        <a href="javascript:void(0);" data-id="${item.id}" class="more-similar-btn">
            More
        </a>

    </p>
    <div class="convo attribution clearfix">
        <a href="#" title="hhdem" rel="nofollow" class="img x">
        <img src="${item.author.avatar_url}" data-baiduimageplus-ignore="1" class="avt">
        </a>
        <div class="text">
            <div class="inner">
                <div class="line">
                    <a href="/user/${item.author.loginname}" rel="" class="author x">${item.author.loginname}</a>&nbsp;采集到
                    </div>
                <div class="line"><a href="/boards/${item.board.id}" rel="" class="x">${item.board.title}</a></div>
                <a title="评论" class="replyButton"></a>
            </div>
        </div>
    </div>
</div>
